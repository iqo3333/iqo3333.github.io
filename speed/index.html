<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林澈.LYC 服务速率测试</title>

  <!-- 样式表 -->
  <link rel="stylesheet" href="style.css">

  <!-- 浏览器图标 -->
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body style="--bg: url('image/线条.png');">
  <div class="container">
    <h1>林澈.LYC 服务速率测试</h1>

    <!-- 文件上传验证白名单 -->
    <div class="file-verify">
      <input type="file" id="fileInput" accept=".txt">
      <button id="verifyBtn">验证白名单</button>
    </div>

    <!-- 自定义下拉选择域名 -->
    <div class="custom-select-wrapper">
      <div class="custom-select">
        <div class="select-selected">请选择域名</div>
        <div class="select-items">
          <div data-value="https://www.iqo3333.cn">林澈.LYC私人邮箱</div>
          <div data-value="https://tab.iqo3333.cn">林澈.LYC-标签页</div>
          <div data-value="https://vip.iqo3333.cn">林澈.LYC视频解析</div>
          <div data-value="https://iqo3333.github.io">林澈.LYC-Github</div>
        </div>
      </div>
    </div>

    <!-- 循环次数输入 -->
    <div class="form-group">
      <label for="loop-count">循环次数（下载次数）：</label>
      <div class="number-wrapper">
        <button class="minus">-</button>
        <input type="number" id="loop-count" min="1" max="99" value="1">
        <button class="plus">+</button>
      </div>
    </div>

    <!-- 开始测速按钮 -->
    <button id="start-test">开始测速</button>

    <!-- 进度环 -->
    <div class="progress-ring">
      <svg>
        <circle class="bg" cx="75" cy="75" r="54"/>
        <circle class="progress" cx="75" cy="75" r="54"/>
      </svg>
      <div id="progress-text" class="progress-text">0%</div>
    </div>

    <!-- 测速结果 -->
    <div class="results">
      <p>延迟：<span id="ping-result">-</span></p>
      <p>下载速度：<span id="download-result">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LynnChe服务速率测试</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LynnChe服务速率测试</h1>

<div class="form-group">
  <label for="domain-select">选择域名：</label>
  <select id="domain-select">
    <option value="">请选择域名</option>
    <option value="https://www.iqo3333.cn">LynnChe私人邮箱</option>
    <option value="https://tab.iqo3333.cn">LynnChe-标签页</option>
  </select>
</div>

<div class="form-group">
  <label for="loop-count">循环次数（下载次数）：</label>
  <input type="number" id="loop-count" value="5" min="1" max="20">
</div>


    <button id="start-test">开始测速</button>

    <div class="progress-ring">
      <svg>
        <circle class="bg" cx="75" cy="75" r="54"/>
        <circle class="progress" cx="75" cy="75" r="54"/>
      </svg>
      <div id="progress-text" class="progress-text">0%</div>
    </div>

    <div class="results">
      <p>延迟：<span id="ping-result">-</span></p>
      <p>下载速度：<span id="download-result">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

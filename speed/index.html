<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LynnChe-服务测试 - iqo3333.cn</title>
     <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>服务测试工具</h1>

        <div class="domain-selector">
            <button data-domain="https://www.iqo3333.cn">LynnChe私人邮箱</button>
            <button data-domain="https://tab.iqo3333.cn">LynnChe-标签页</button>
        </div>

        <!-- 测速进度环 -->
        <div class="progress-ring">
            <svg viewBox="0 0 120 120">
                <circle class="bg" cx="60" cy="60" r="54"></circle>
                <circle class="progress" cx="60" cy="60" r="54"></circle>
            </svg>
            <div class="progress-text" id="progress-text">准备中</div>
        </div>

        <div class="results">
            <p>当前测试域名：<span id="current-domain">未选择</span></p>
            <p>延迟：<span id="ping-result">-</span> ms</p>
            <p>下载速度：<span id="download-result">-</span> </p>
        </div>

        <button id="start-test">开始测速</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
